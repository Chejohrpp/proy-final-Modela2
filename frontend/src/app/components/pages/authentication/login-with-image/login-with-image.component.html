<!-- Start Login Area -->
<div class="login-area bg-image">
    <div class="blur"></div>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="login-form">
                <div class="logo">
                    <a routerLink="/dashboard/analytics"><img src="assets/img/logo.svg" alt="image" width="25%"></a>
                </div>

                <h2>Bienvenidos</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
                        <span class="label-title"><i class='bx bx-user'></i></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
                        <span class="label-title"><i class='bx bx-lock'></i></span>
                    </div>
                </form>

                <!-- <div class="form-group">
                        <div class="remember-forgot">
                            <label class="checkbox-box">Remember me

                                <span class="checkmark"></span>
                            </label>

                            <a routerLink="/authentication/forgot-password" class="forgot-password">Forgot password?</a>
                        </div>
                    </div> -->

                <button type="button" (click)="login()" class="btn btn-primary">Entrar</button>

                <!-- <p class="mb-0">Â¿No tienes cuenta? <a routerLink="/authentication/register-with-image">Registrate</a>
                </p> -->
            </div>
        </div>
    </div>
</div>
