<div class="breadcrumb-area">
	<h1>Estado de encomienda</h1>
</div>
<div class="card mb-3">
	<div class="card-header">
		<h3>Buscar encomienda</h3>
	</div>
	<div class="card-body">
		<div class="form-group mb-3">
			<label for="type-search" class="form-text">Buscar por</label>
			<select name="type-search" class="form-select" (change)="changeSelect()" id="type-search"
				[(ngModel)]="qrSearch">
				<option value="0" selected>Código númerico</option>
				<option value="1">QR</option>
			</select>
		</div>
		<div class="input-group" *ngIf="qrSearch==0">
			<label for="code-encomienda" class="input-group-text">Código</label>
			<input type="text" [(ngModel)]="code" id="code-encomienda" name="code-encomienda" class="form-control">
			<button class="btn btn-primary"><i class="fa fa-search"></i></button>
		</div>
		<div *ngIf="qrSearch==1">
			<div id="qr-result">

			</div>
			<div style="display: flex; justify-content: center;">
				<div id="qr" style="width: 500px;">

				</div>
			</div>
			<div class="row">
				<button class="btn btn-primary"><i class="fa fa-search"></i></button>
			</div>
		</div>
	</div>
</div>
<div class="card">
	<div class="card-header">
		<h3>Estado de la encomienda {{code}}</h3>
	</div>
	<div class="card-body">
		<span class="title-hr">
			<hr>
			Datos actualizados
			<hr>
		</span>
		<div class="row mt-3">
			<div class="col-sm">
				<div class="form-group">
					<label for="" class="form-text">Tiempo recorrido</label>
					<input type="text" disabled class="form-control">
				</div>
			</div>
			<div class="col-sm">
				<div class="form-group">
					<label for="" class="form-text">Tiempo aproximado</label>
					<input type="text" disabled class="form-control">
				</div>
			</div>
			<div class="col-sm">
				<div class="form-group">
					<label for="" class="form-text">Costo actualizado</label>
					<input type="number" disabled class="form-control">
				</div>
			</div>
		</div>
		<span class="title-hr">
			<hr>
			Ruta seguida
			<hr>
		</span>
		<div id="map-container">

		</div>
	</div>
</div>
