<!-- Breadcrumb Area -->
<div class="breadcrumb-area">
    <h1>Tarifario</h1>
</div>
<!-- End Breadcrumb Area -->

<!-- Start Pricing Area -->
<section class="pricing-area ptb-100">
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <div class="single-pricing-box">
                <div class="pricing-header">
                    <h3>Liviano</h3>
                </div>

                <div class="price">
                    <sub>Q</sub>
                    {{prices[3].factor}}
                    <sub>/kg</sub>
                </div>

                <ul class="price-features-list">
                    <li><i class='fa fa-weight-scale'></i>Encomiendas de menos de {{prices[0].factor}}</li>
                </ul>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="single-pricing-box red">
                <div class="pricing-header">
                    <h3>Normal</h3>
                </div>

                <div class="price">
                    <sub>Q</sub>
                    {{prices[4].factor}}
                    <sub>/kg</sub>
                </div>

                <ul class="price-features-list">
                    <li><i class='fa fa-weight-scale'></i>Encomiendas de menos de {{prices[1].factor}}</li>
                </ul>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 offset-lg-0 offset-md-3">
            <div class="single-pricing-box orange">
                <div class="pricing-header">
                    <h3>Pesado</h3>
                </div>

                <div class="price">
                    <sub>Q</sub>
                    {{prices[5].factor}}
                    <sub>/kg</sub>
                </div>

                <ul class="price-features-list">
                    <li><i class='fa fa-weight-scale'></i>Encomiendas de menos de {{prices[2].factor}}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- End Pricing Area -->
