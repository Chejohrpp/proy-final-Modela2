<div class="card mb-4">
    <div class="card-body">
        <form (ngSubmit)="submitForm()">
            <div class="input-group col-md-2 form-item-create-employer">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Q.</span>
                </div>
                <input type="number" class="form-control" placeholder="Ingrese el gasto" id="salary" [(ngModel)]="expenseData.amount"
                    name="amount">
            </div>
            <div class="form-group col-md-7 form-item-create-employer">
                <label for="date">Fecha</label>
                <input type="date" class="form-control" id="date" [(ngModel)]="expenseData.date"
                    name="date">
            </div>
            <div class="row">
                <div class="form-group col form-item-create-employer">
                    <label for="inputState">Gasto</label>
                    <select id="inputState" class="form-control" [(ngModel)]="expenseData.type" name="selectedRoleId">
                        <option value="branch_expense">gastos fijos</option>
                        <option value="special_expense">gastos especiales</option>
                        <option value="surplus">Excedente</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-7 form-item-create-employer">
                <label for="description">description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="expenseData.description"
                    name="description">
            </div>
            <button type="submit" class="btn btn-primary">AÃ±adir gasto</button>
        </form>
    </div>
</div>
